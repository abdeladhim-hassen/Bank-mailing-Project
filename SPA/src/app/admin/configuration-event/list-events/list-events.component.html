<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
  <div class="w-full px-4 lg:px-12">
      <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
          <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
              <div class="w-full md:w-1/2">
                  <form class="flex items-center">
                      <label for="simple-search" class="sr-only">Search</label>
                      <div class="relative w-full">
                          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                              </svg>
                          </div>
                          <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search" required="">
                      </div>
                  </form>
              </div>

          </div>
          <div class="overflow-x-auto">
              <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                      <tr>
                          <th scope="col" class="px-4 py-4"></th>
                          <th scope="col" class="px-4 py-3">Canal</th>
                          <th scope="col" class="px-4 py-3">Heure d'Envoi</th>
                          <th scope="col" class="px-4 py-3">Type</th>
                          <th scope="col" class="px-4 py-3">Nom du Client</th>
                          <th scope="col" class="px-4 py-3">Prenom du Client</th>
                          <th scope="col" class="px-4 py-3">
                              <span class="sr-only">Actions</span>
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr class="border-b dark:border-gray-700" *ngFor="let Evenement of Evenements">
                          <td class="px-4 py-3">{{ Evenement.id }}</td>
                          <td class="p-3">
                            <img *ngIf="Evenement.canal === 'WHATSAPP'" src="../../../assets/Images/whatsapp.png" alt="WhatsApp Logo" class="h-12 w-12 rounded-full object-cover">
                            <img *ngIf="Evenement.canal === 'SMS'" src="../../../assets/Images/SMS.png" alt="SMS Image" class="h-12 w-12 rounded-full object-cover">
                            <img *ngIf="Evenement.canal === 'EMAIL'" src="../../../assets/Images/EMAIL.png" alt="SMS Image" class="h-12 w-12 rounded-full object-cover">
                        </td>
                          <td class="px-4 py-3">{{ Evenement.heureEnvoi | date:'yyyy/MM/dd HH:mm' }}</td>
                          <td class="px-4 py-3">{{ Evenement.type }}</td>
                          <td class="px-4 py-3">{{ Evenement.nomClient }}</td>
                          <td class="px-4 py-3">{{ Evenement.prenomClient }}</td>
                          <td class="px-4 py-3">
                              <button (click)="openEditModal(Evenement)" type="button" class="flex w-full items-center py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white text-gray-700 dark:text-gray-200">
                                  <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                      <path fill-rule="evenodd" clip-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                                  </svg>
                                  Edit
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
              <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
                  Showing
                  <span class="font-semibold text-gray-900 dark:text-white">1-{{ Evenements.length }}</span>
                  of
                  <span class="font-semibold text-gray-900 dark:text-white">{{ Evenements.length }}</span>
              </span>
              <!-- Pagination Controls can be added here -->
          </nav>
      </div>
  </div>
</section>
<app-edit-events (submit)="onModalSubmit($event)"></app-edit-events>
