<div class="flex justify-center items-center gap-3 p-1" *ngIf="!show; else messageModels">
  <!-- Value card 0: Email -->
  <a (click)="openModal(TemplateType.Email, $event)" class="flex-grow flex items-center justify-between p-4 bg-white rounded-md dark:bg-darker hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-800">
      <div>
          <h6 class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase dark:text-primary-light">0</h6>
          <span class="text-xl font-semibold">Email</span>
      </div>
      <div>
          <span>
              <svg class="w-12 h-12 text-gray-300 dark:text-primary-dark" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 12.793V7a2 2 0 00-2-2H5a2 2 0 00-2 2v5.793l5.293-5.293a1 1 0 011.414 0L12 11.586l5.293-5.293a1 1 0 011.414 0L21 12.793z" />
              </svg>
          </span>
      </div>
  </a>

  <!-- Value card 1: SMS -->
  <a (click)="openModal(TemplateType.SMS, $event)" href="#" class="flex-grow flex items-center justify-between p-4 bg-white rounded-md dark:bg-darker hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-800">
      <div>
          <h6 class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase dark:text-primary-light">1</h6>
          <span class="text-xl font-semibold">SMS</span>
      </div>
      <div>
          <span>
              <svg class="w-12 h-12 text-gray-300 dark:text-primary-dark" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 10h16M4 14h16M4 18h7" />
              </svg>
          </span>
      </div>
  </a>

  <!-- Value card 2: Whatsapp -->
  <a (click)="openModal(TemplateType.WhatsApp, $event)" href="#" class="flex-grow flex items-center justify-between p-4 bg-white rounded-md dark:bg-darker hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-800">
      <div>
          <h6 class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase dark:text-primary-light">2</h6>
          <span class="text-xl font-semibold">Whatsapp</span>
      </div>
      <div>
          <span>
              <svg class="w-12 h-12 text-gray-300 dark:text-primary-dark" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5.119 19.984l1.524-5.484a8.22 8.22 0 001.217-4.14 8.293 8.293 0 00-.549-2.654L7.05 7 8 5.9c.77-.755 1.35-1.693 1.693-2.75.292-1.028-.112-1.797-.363-2.144-.276-.367-.81-.604-1.507-.366-.22.07-.437.17-.65.298C6.025 2.157 5.465 3.343 5.343 4.55c-.122 1.207.104 2.642.763 4.306.697 1.824 2.322 4.13 5.424 5.03 3.082.887 5.65.348 7.697-1.22 2.14-1.688 3.326-4.786 2.974-8.36-.35-3.573-2.188-6.61-4.82-8.7-3.059-2.378-6.915-3.154-10.01-1.85-2.947 1.37-4.883 4.648-4.883 8.55 0 2.724 1.087 5.123 2.866 6.818.828.695 1.75 1.22 2.696 1.576.552.204 1.097.333 1.626.392.42.05.832.07 1.232.036.462-.04.92-.14 1.374-.28.505-.157.976-.393 1.42-.697.228-.158.444-.34.646-.546.112-.112.22-.23.326-.355.112-.133.217-.264.316-.396.278-.378.51-.762.688-1.153.225-.534.34-1.105.316-1.708-.04-.934-.383-1.874-1.052-2.764-.66-.902-1.632-1.557-2.792-1.966-.956-.358-2.103-.564-3.417-.595-.67-.023-1.307.01-1.892.085-.586.075-1.117.208-1.598.39-.43.253-.81.573-1.14.946-.372.36-.63.745-.775 1.142-.235.5-.347 1.02-.333 1.563.03 1.574.92 3.153 2.517 4.65.762.696 1.632 1.26 2.56 1.692l.094.037.001.001z" />
              </svg>
          </span>
      </div>
  </a>
</div>

<ng-template #messageModels>
  <div class="flex flex-col justify-between items-center gap-8 p-4">
    <button *ngFor="let model of models" (click)="openEditModal(model)" class="flex items-center justify-between p-4 bg-white rounded-md dark:bg-darker hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-800" style="width: 300px;">
      <div>
        <h6 class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase dark:text-primary-light">{{model.id}}</h6>
        <span class="text-xl font-semibold">{{model.name}}</span>
      </div>
      <div>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-300 dark:text-primary-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l9-5 9 5v2l-9 5-9-5v-2z" />
          </svg>
        </span>
      </div>
    </button>
  </div>
</ng-template>

<app-edit-template (submit)="onModalSubmit($event)"></app-edit-template>
